[workspace]
members = [
    "rust/sedona-adbc",
    "rust/sedona-expr",
    "rust/sedona-functions",
    "rust/sedona-geoparquet",
    "rust/sedona-schema",
    "rust/sedona-testing",
    "rust/sedona",
    "sedona-cli"
]
resolver = "2"

[workspace.package]
version = "0.0.1"
authors = ["Apache Sedona <dev@sedona.apache.org>"]
license = "Apache-2.0"
homepage = "https://github.com/wherobots/wherobots-vectorized-compute"
repository = "https://github.com/wherobots/wherobots-vectorized-compute"
description = "Apache Sedona for Rust"
readme = "README.md"
edition = "2021"

# Same rust-version, arrow, and datafusion dependencies as datafusion-comet
# https://github.com/apache/datafusion-comet/blob/main/native/Cargo.toml
rust-version = "1.82"

[workspace.dependencies]
arrow = { version = "54.3.0", features = ["prettyprint", "ffi", "chrono-tz"] }
arrow-array = { version = "54.3.0" }
arrow-data = { version = "54.3.0" }
arrow-schema = { version = "54.3.0" }
async-trait = { version = "0.1.87" }
bytes = "1.10"
chrono = { version = "0.4.38", default-features = false }
datafusion = { version = "46.0.1", default-features = false }
datafusion-catalog = { version = "46.0.1" }
datafusion-common = { version = "46.0.1", default-features = false }
datafusion-execution = { version = "46.0.1", default-features = false }
datafusion-expr = { version = "46.0.1" }
datafusion-physical-expr = { version = "46.0.1" }
datafusion-physical-plan = { version = "46.0.1" }
dirs = "6.0.0"
env_logger = "0.11"
futures = { version = "0.3" }
geo-traits = { version = "0.2.0" }
geo-types = { version = "0.7.15" }
object_store = { version = "0.11.0", default-features = false }
parking_lot = "0.12"
parquet = { version = "54.2.1", default-features = false, features = [
    "arrow",
    "async",
    "object_store",
] }
regex = "1.8"
rstest = "0.24.0"
serde = { version = "1" }
serde_json = { version = "1" }
serde_with = { version = "1" }
tokio = { version = "1.44" }
url = "2.5.4"
wkb = { version = "0.8.0" }
wkt = { version = "0.12.0" }
